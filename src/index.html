<!DOCTYPE html>
<html>
  <head>
    <style>
    body {
      margin: 0;
      padding: 0;
    }

    tradework {
      position: fixed;
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: space-around;
      align-items: stretch;

      background-color: #999;
    }

    tradework trade,
    tradework work {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      flex: 1 1 auto;

      font-size: 10vw;
      font-weight: bold;
      background-color: #fff;

      text-shadow: 0px 0px 0px #000;

      cursor: pointer;

      transition: all 0.5s ease-in-out;
    }

    tradework trade:hover,
    tradework work:hover {
      background-color: #999;

      color: #fff;
    }

    tradework trade:hover,
    tradework work:hover {
      text-shadow: 0px 0px 5vw #000;
    }

    tradework trade {
      margin-right: 1px;
    }

    tradework work {
      margin-left: 1px;
    }

    teaser {
      font-size: 2.5vw;

      text-shadow: none;
    }
    </style>
  </head>
  <body>
    <tradework>
      <trade>
        <activity>Trade</activity>
        <teaser>Coming Soon</teaser>
      </trade>
      <work>
        <activity>Work</activity>
        <teaser>Coming Soon</teaser>
      </work>
    </tradework>
  </body>
</html>
