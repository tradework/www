<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
      margin: 0;
      padding: 0;

      background-color: #999;

      font-family: sans-serif;
    }

    tradework {
      position: fixed;
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: space-around;
      align-items: stretch;

      transition: all 0.5s ease-in-out;
    }

    tradework:hover {
      transform: rotate(-90deg);
    }

    tradework trade,
    tradework work {
      height: 100vh;
      width: 200vw;

      display: flex;
      flex-direction: column;
      justify-content: center;

      flex: 1 1 auto;

      font-size: 10vw;
      font-weight: bold;
      background-color: #fff;

      text-shadow: 0px 0px 0px #000;

      cursor: pointer;

      transition: all 0.5s ease-in-out;

      -webkit-tap-highlight-color: transparent;

      -webkit-user-select: none; /* Chrome/Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */

      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
    }

    tradework trade {
      align-items: flex-end;

      right: 50%;

      transform-origin: 100% 50%;
    }

    tradework work {
      align-items: flex-start;

      left: 50%;

      transform-origin: 0% 50%;
    }

    tradework:hover work {
      transform: rotate(180deg);
    }

    tradework:hover trade {
      transform: rotate(0deg);
    }

    tradework work:hover {
      transform: rotate(0deg);
    }

    tradework trade:hover {
      transform: rotate(180deg);
    }

    tradework trade:hover,
    tradework work:hover {
      background-color: #000;
    }

    tradework trade:hover activity,
    tradework trade:hover teaser {
      transform: rotate(-90deg);

      color: #fff;
      text-shadow: 0px 0px 5vw #000;
    }

    tradework work:hover activity,
    tradework work:hover teaser {
      transform: rotate(90deg);

      color: #fff;
      text-shadow: 0px 0px 5vw #000;
    }

    tradework trade:hover teaser {
      opacity: 1;
    }

    tradework work:hover teaser {
      opacity: 1;
    }

    tradework activity,
    tradework teaser {
      transition: all 0.5s ease-in-out;
    }

    tradework trade {
      margin-right: 1px;
    }

    tradework work {
      margin-left: 1px;
    }

    activity {
      -webkit-user-select: none; /* Chrome/Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */

      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
    }

    teaser {
      font-size: 2.5vw;

      text-shadow: none;

      opacity: 0;

      -webkit-user-select: none; /* Chrome/Safari */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* IE10+ */

      /* Rules below not implemented in browsers yet */
      -o-user-select: none;
      user-select: none;
    }
    </style>
  </head>
  <body>
    <tradework>
      <trade>
        <activity>Trade</activity>
        <teaser>Coming Soon</teaser>
      </trade>
      <work>
        <activity>Work</activity>
        <teaser>Coming Soon</teaser>
      </work>
    </tradework>
  </body>
</html>
